<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Debug
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <div *ngIf="logLevel > 0">
    <H3>INFO</H3>
    <div *ngFor="let msg of infos">
      {{msg}}
    </div>
  </div>
  <div *ngIf="logLevel > 1">
    <H3>DEBUG</H3>
    <div *ngFor="let msg of debugs">
      {{msg}}
    </div>
  </div>
      
</ion-content>
